<div class="" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;background-color: #053259">
  <div style=" margin-top:  20vh; margin-bottom: 20vh">
    <!-- <ToastContainer position="top-right" autoClose={5000} hideProgressBar={false} newestOnTop={false} closeOnClick
    rtl={false} pauseOnFocusLoss draggable pauseOnHover /> -->
    <div class=" w-100 " style=" margin: auto">
      <div class="col-md-6 mx-auto">
        <div class="card pt-3 px-3 rounded shadow-lg">
          <h1 class="mb-0 text-center">
            <strong>Login</strong>
          </h1>

          <div class="card-body pb-0 mb-0">
            <form [formGroup]="form" class="form">
              <div class="row">
                <div class="form-group col-11">

                  <label class="py-2 text-center" htmlFor="">
                    Email:
                  </label>


                  <input name="email" formControlName="email"  type="email" required class="form-control rounded" />
                  <!-- {errors.email && <p class="text-danger">{errors.email.message}</p>} -->

                </div>
              </div>
              <div class="row">
                <div class="form-group col-11">

                  <label class="py-1 pe-5 " htmlFor="senha">
                    Senha:
                  </label>
                  <input class="form-control rounded" formControlName="senha"  required />

                </div>
                <div class="form-group  col-1">
                  <button class="btn btn-primary showPasswordBtnLogin">
                    <fa-icon [icon]="faEye"></fa-icon>
                  </button>
                </div>
              </div>
            </form>
            <div class="pt-4 d-flex justify-content-center">
              <button (click)="SubmitLoginForm()" class="btn btn-lg custom-login-btn"
                style=" background-color: #0b8ad9;color: white;">
                <strong>Entrar</strong>
              </button>
            </div>
            <div class="mt-3 text-sm text-center">
              <p class="fs-6">
                <a style="cursor: pointer"> NÃ£o Tenha uma Conta? Registre-se</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
